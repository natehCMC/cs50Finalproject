<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
 <style>
        /* Reset default margin and padding */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and default font */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
		header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        /* Style form elements */
        select, input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Style buttons */
        button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        /* Style unit label */
        #unitLabel {
            font-size: 18px;
            margin-left: 10px;
        }

        /* Style result text */
        #result {
            font-size: 24px;
            margin-top: 10px;
        }
		footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body><center>
    <header>
		<h1>Unit Converter</h1>
	</header>

    <select id="conversionType" onchange="changeConversionType()">
        <option value="area">Area</option>
        <option value="length">Length</option>
        <option value="temperature">Temperature</option>
        <option value="volume">Volume</option>
        <option value="mass">Mass</option>
        <option value="data">Data</option>
        <option value="speed">Speed</option>
        <option value="time">Time</option>
        <option value="tips">Tips</option>
    </select>

    <input type="number" id="inputValue" placeholder="Enter value">
    <span id="unitLabel">m² to ft²</span>
    <button onclick="calculate()">Calculate</button>
    <button onclick="changeConversionType()">Change</button>

    <p id="result">Result Shown Here</p><br>
	Work here is done? let's go <a href="index.html"> home</a>
	</center>
    <script>
			 const conversionFactors = {
    area: {
        squareMeters: 1,
        squareFeet: 0.092903,
    },
    length: {
        meters: 1,
        feet: 0.3048,
    },
    temperature: {
        celsiusToFahrenheit: celsius => (celsius * 9/5) + 32,
        fahrenheitToCelsius: fahrenheit => (fahrenheit - 32) * 5/9,
    },
    volume: {
        cubicMeters: 1,
        cubicFeet: 35.3147,
        liters: 1000,
        gallons: 264.172,
    },
    mass: {
        kilograms: 1,
        pounds: 2.20462,
    },
    data: {
        bytes: 1,
        kilobytes: 0.001,
        megabytes: 0.000001,
        gigabytes: 0.000000001,
    },
    speed: {
        metersPerSecond: 1,
        kilometersPerHour: 3.6,
        milesPerHour: 2.23694,
    },
    time: {
        seconds: 1,
        minutes: 0.0166667,
        hours: 0.000277778,
    },
    tips: {
        excellent: 0.20,
        good: 0.15,
        average: 0.10,
    },
};

function updateUnitLabel(conversionType) {
    const unitLabel = document.getElementById("unitLabel");
    switch (conversionType) {
        case "area":
            unitLabel.textContent = "m² to ft²";
            break;
        case "length":
            unitLabel.textContent = "m to ft";
            break;
        case "temperature":
            unitLabel.textContent = "°C to °F";
            break;
        case "volume":
            unitLabel.textContent = "m³ to ft³";
            break;
        case "mass":
            unitLabel.textContent = "kg to pound";
            break;
        case "data":
            unitLabel.textContent = "bytes to kilobytes";
            break;
        case "speed":
            unitLabel.textContent = "m/s to mph";
            break;
        case "time":
            unitLabel.textContent = "seconds to hours";
            break;
        case "tips":
            unitLabel.textContent = "%";
            break;
        default:
            unitLabel.textContent = "";
            break;
    }
}

function calculate() {
    const conversionType = document.getElementById("conversionType").value;
    const inputValue = parseFloat(document.getElementById("inputValue").value);

    if (isNaN(inputValue)) {
        document.getElementById("result").textContent = "Invalid input value.";
        return;
    }

    let result;

	switch (conversionType) {
		case "area":
			result = inputValue * conversionFactors[conversionType].squareFeet;
			break;
		case "length":
			result = inputValue * conversionFactors[conversionType].feet;
			break;
		case "temperature":
			result = conversionFactors[conversionType].celsiusToFahrenheit(inputValue);
			break;
		case "volume":
			result = inputValue * conversionFactors[conversionType].cubicFeet;
			break;
		case "mass":
			result = inputValue * conversionFactors[conversionType].pounds;
			break;
		case "data":
			result = inputValue * conversionFactors[conversionType].kilobytes;
			break;
		case "speed":
			result = inputValue * conversionFactors[conversionType].milesPerHour;
			break;
		case "time":
			result = inputValue * conversionFactors[conversionType].hours;
			break;
		case "tips":
			result = inputValue * conversionFactors[conversionType].excellent;
			break;
		default:
			result = "Invalid conversion type.";
			break;
	}


    if (isNaN(result)) {
        document.getElementById("result").textContent = "Invalid conversion.";
    } else {
        document.getElementById("result").textContent = result.toFixed(2);
    }
}

function changeConversionType() {
    const conversionType = document.getElementById("conversionType").value;
    updateUnitLabel(conversionType);

    // Clear result and input field
    document.getElementById("result").textContent = "";
    document.getElementById("inputValue").value = "";
}

    </script>
	<footer>
        <p>&copy; 2023 Chetan Sharma CS50 Final Project</p>
    </footer>
</body>
</html>
